<div class="container">
    <div class="row p-1">
        <div class="col-1">Message</div>
        <div class="col-5"><input type="text" class="w-100" id="messageInput" /></div>
    </div>
    <div class="row p-1">
        <div class="col-6 text-end">
            <input type="button" id="sendButton" value="Send Message" />
        </div>
    </div>
    <div class="row p-1">
        <div class="col-6 text-end">
            <input type="button" id="joinButton" value="Join Group" />
        </div>
    </div>
    <div>
        <label>Group name</label>
        <div class="col-5"><input type="text" class="w-100" id="groupName" /></div>
        <label>Add user</label>
        <div class="col-5"><input type="text" class="w-100" id="username" /></div>
        <div class="col-6 text-end">
            <input type="button" id="addUser" value="+" />
        </div>
        <div class="col-6 text-end">
            <input type="button" id="makeChatRoom" value="Make chat room" />
        </div>
    </div>
    <div class="row p-1">
        <div class="col-6">
            <hr />
        </div>
    </div>
    <div class="row p-1" style="display: flex; flex-direction: column-reverse;">
        <div class="col-6">
            <fieldset id="chatroomList"></fieldset>
        </div>
    </div>
    <div class="row p-1">
        <div class="col-6">
            <ul id="messagesList"></ul>
        </div>
    </div>
    
    
</div>
<script src="signalr.min.js"></script>
<script src="chat.js"></script>
